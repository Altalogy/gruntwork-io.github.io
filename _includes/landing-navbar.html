<header class="header">
  <nav class="navbar navbar-default">
    <div class="section" style="padding: 0">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-2"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {% assign landing_page_base_url = page.url | split: "/" | slice: 1,1 |
          join: "" | prepend: "/" %}
          <a
            class="navbar-brand navbar-brand-beta"
            style="padding-left: 0"
            href="{{ landing_page_base_url }}"
            ><strong>Gruntwork</strong>&nbsp;Labs</a
          >
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2" style="padding: 0">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a
                href="{{ landing_page_base_url }}#how-it-works"
                ga-on="click"
                ga-event-category="nav-{{ page.path | slugify }}"
                ga-event-action="how-it-works"
                >How it Works</a
              >
            </li>
            {% if page.extra_nav_links %} {% for link in page.extra_nav_links %}
            <li>
              <a
                href="{{ link.url }}"
                ga-on="click"
                ga-event-category="nav-{{ page.path | slugify }}"
                ga-event-action="{{ link.name }}"
                >{{ link.name }}</a
              >
            </li>

            {% endfor %} {% endif %}
            <li>
              <a
                href="{{ landing_page_base_url }}/pricing"
                ga-on="click"
                ga-event-category="nav-{{ page.path | slugify }}"
                ga-event-action="pricing"
                >Pricing</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
