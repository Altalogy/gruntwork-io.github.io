<script src="{{ site.assets_base_url }}js/dependencies.js"></script>
<script src="{{ site.assets_base_url }}js/main.js"></script>
{% if page.extra_js %}
  <script src="{{ site.assets_base_url }}js/{{ page.extra_js }}"></script>
{% endif %}
<script async src="https://cdnjs.cloudflare.com/ajax/libs/autotrack/0.6.5/autotrack.js"></script>

{% if site.ga_tracker %}
<script>
  window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
  ga('create', '{{ site.ga_tracker }}', 'auto');
  ga('require', 'autotrack');
  ga('send', 'pageview');
</script>
<script async src="https://www.google-analytics.com/analytics.js"></script>
{% endif %}
