<section id="our-clients" class="wrapper style1 fade-up">
  <div class="inner">
    <h2>Our clients</h2>
    <p>It has been our privilege to work with software teams of all sizes, including:</p>

    <div class="flex flex-wrap">
      {% for client in site.data.clients %}
        <div class="flex flex-center col client-logo">
          {% include image.html path=client.logo alt="Gruntwork" class="mx-auto" %}
        </div>
      {% endfor %}
    </div>
  </div>
</section>
