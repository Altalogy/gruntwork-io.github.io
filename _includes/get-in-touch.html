<section id="get-in-touch" class="wrapper style1 fade-up">
  <div class="inner">
    <h2>Get in touch</h2>
    <p>Want to work with us? Got a question?</p>
    <div class="split style1">
      <section>
        <form method="post" action="https://formspree.io/{{ site.contact.email }}">
          <input type="hidden" name="_next" value="{{ site.url }}/thanks/" />
          <input type="hidden" name="_subject" value="New inquiry from {{ site.url }}" />
          <input type="text" name="_gotcha" style="display:none" />
          <div class="field half first">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="field half">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required></textarea>
          </div>
          <ul class="actions">
            <li><input type="submit" class="button submit" value="Send Message"></li>
          </ul>
        </form>
      </section>
      <section>
        <ul class="contact">
          <li>
            <h3>Email</h3>
            <a href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a>
          </li>
          <li>
            <h3>Careers &amp; Jobs</h3>
            <a href="mailto:{{ site.contact.careers_email }}">{{ site.contact.careers_email }}</a>
          </li>
          <li>
            <h3>Social</h3>
            <ul class="icons">
              <li><a href="{{ site.contact.twitter_url }}" class="fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
              <li><a href="{{ site.contact.linkedin_url }}" class="fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
              <li><a href="{{ site.contact.facebook_url }}" class="fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
              <li><a href="{{ site.contact.google_plus_url }}" class="fa-google-plus" target="_blank"><span class="label">Google</span></a></li>
              <li><a href="{{ site.contact.github_url }}" class="fa-github" target="_blank"><span class="label">GitHub</span></a></li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
  </div>
</section>
