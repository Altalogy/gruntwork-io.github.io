<script>
  $(document).ready(function() {

    // Scroll the page to the selected element
    // Copied from https://stackoverflow.com/a/4801719/2308858
    (function($) {
      $.fn.scrollTo = function() {
        $('html, body').animate({
          scrollTop: $(this).offset().top + 'px'
        }, 'fast');
        return this; // for chaining...
      }
    })(jQuery);

    // When the user clicks a reference, scroll to the corresponding citation.
    (function($) {
      $.fn.addScrollForCitation = function(num) {
        $("#ref-" + num ).click(function() {
          $("#citation-" + num).scrollTo();
        });
        return this; // for chaining...
      }
    })(jQuery);

    $().addScrollForCitation(1);
    $().addScrollForCitation(2);
    $().addScrollForCitation(3);
    $().addScrollForCitation(4);
    $().addScrollForCitation(5);

  });
</script>
