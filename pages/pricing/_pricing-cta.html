<ul style="padding-left: 0; position: relative;">
  <li class="grid-container pricing-card-wrapper" style="padding: 0;">
    <div class="empty-grid-col"></div>
    <div class="pricing-card" style="margin-right: 5px;">
      <div class="flex flex-middle flex-column text-center" style="width: 100%;">
        <div class="hide-above-screen-sm">
          <p class="medium-price" style="margin-bottom: 6px;">Standard</p>
        </div>
        <div class="row-reverse-mobile">
          <div data-mh="plans-pricing-top" style="margin-bottom: 10px;">
            <div class="pricing-row hide-on-screen-sm">
              <p class="help-block" style="margin-top: -9px; margin-bottom: unset">
                &nbsp;
              </p>
              <p class="annual-price">
                <span>$</span><strong class="">24,000</strong><span>/yr</span>
                <span>$</span><strong class="">2,000</strong><span>/mo</span>
              </p>
            </div>
            <div class="contract-wrapper" style="background-color:#2B3745; width: 100%;">
              <div class="contract" style="margin-right: 5px;">
                <div class="contract-btn"><div class="inside-btn"></div></div> Annual Contract (-20%)
              </div>
              <div class="contract">
                <div class="contract-btn active"><div class="inside-btn"></div></div> Monthly Contract</div>
            </div>
          </div>
          <div class="text-center">
            <form action="{{ site.developer_portal_url }}/checkout">
              <input type="hidden" name="cart" value="" />
              <input type="hidden" name="editUrl" value="" />
              <button type="submit" id="checkout-btn" class="btn btn-info btn-checkout">
                <span class="hide-on-screen-sm">Checkout</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="pricing-card" style="margin-left: 5px;">
      <div class="flex flex-middle flex-column text-center">
        <div data-mh="plans-pricing-top" style="margin-bottom: 10px;">
          <p class="medium-price hide-on-screen-sm">Contact Us</p>
          <div class="flex hide-above-screen-sm" style="align-items: center; justify-content: center;">
            <p class="medium-price" style="margin-bottom: 6px; margin-right: 6px;">Enterprise</p>
          </div>
        </div>
      </div>
      <div class="text-center flex-middle" data-mh="plans-pricing-bottom">
        <div class="text-center">
          <p><a class="btn btn-primary pricing-ctas" href="/contact/">Contact Us</a></p>
        </div>
      </div>
    </div>
  </li>
</ul>
