<div class="row row-page-header">
  <div class="col-xs-12">
    <h2>Our Values</h2>
  </div>
</div>
{% for value in site.data.values %}
  <div class="row row-how-it-works">
    <div class="col-xs-8 col-xs-offset-2 col-sm-3 col-sm-offset-0 col-md-1 col-diagram">
      <img src="/assets/img/about-icons/about-{{ forloop.index }}.png" width="60" />
    </div>
    <div class="col-xs-12 col-sm-9 col-md-11 col-explaination">
      <h2>{{ value.title }}</h2>
      <p>{{ value.description }}</p>
    </div>
  </div>
{% endfor %}
