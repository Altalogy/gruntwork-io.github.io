<div class="row row-community row-community-endcap">
  <div class="col-xs-12 text-center">
    <h2>And the community keeps growing!</h2>
  </div>
  <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0" style="margin-top: 25px;">
    <div class="row thumbnail-group thumbnail-group-clients">
      {% for customer in site.data.customers %}
        <div class="col-xs-6 col-sm-3 col-md-2">
          <div class="thumbnail">
            <img src="{{ customer.logo }}" alt="{{ customer.name }}" width="119">
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
