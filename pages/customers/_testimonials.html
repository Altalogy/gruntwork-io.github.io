{% for testimonial in site.data.testimonials %}
<div class="row row-testimonial">
  <div class="col-xs-12 col-sm-3 col-md-2 col-headshot">
    <img src="/assets/img/{{ testimonial.headshot }}" height="146" />
  </div>
  <div class="col-xs-12 col-sm-9 col-md-10 col-testimonial">
    <img src="/assets/img/{{ testimonial.logo }}" alt="{{ testimonial.name }} Logo" title="{{ testimonial.name }}" height="80" />
    <br />
    <p>&ldquo;{{ testimonial.content }}&rdquo;</p>
    <p class="text-white">{{ testimonial.author }}</p>
  </div>
</div>
{% endfor %}
