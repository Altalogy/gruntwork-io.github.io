<div class="panel panel-default">
  <div class="panel-heading" role="tab" id="{{ include.id }}-heading">
    <h3 class="panel-title" data-anchor-id="{{ include.id }}">
      <a class="no-scroll" role="button"  data-toggle="collapse" data-parent="#accordion" href="#{{ include.id }}" aria-expanded="{{ include.expanded }}" aria-controls="{{ include.id }}">
        <i class="fa fa-caret-right" aria-hidden="true"></i> {{ include.title }}
      </a>
    </h3>
  </div>
  <div id="{{ include.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{ include.id }}-heading">
    <div class="panel-body">
      <table class="table table-striped">
        <tbody>
        {% for feature in include.features %}
        <tr>
          <th style="width: 250px">{{ feature.title }}</th>
          <td>{{ feature.description }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
