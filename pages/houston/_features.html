<h2>Gruntwork Houston Features</h2>
<div class="row" style="margin-top: 50px;">
  {% for feature in site.data.houston-features %}
  <div class="col-xs-6 col-sm-4" style="margin-bottom:20px;">
    <div class="pull-left text-center hidden-print" style="width: 100px; margin-right: 10px;">
      <img class="hidden-print" src="/assets/img/houston/houston-feature-{{ forloop.index }}.png" alt="{{ feature.title }}" />
    </div>
    <div class="pull-left" style="max-width: 170px; font-size: 16px; line-height: 20px; height: 140px;">
      <h6 style="margin: 5px 0 5px 0">{{ feature.title }}</h6>
      <p>{{ feature.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
