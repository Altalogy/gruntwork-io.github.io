<div class="checkbox">
  <input name="{{ include.name }}" type="checkbox" value="{{ include.value }}" id="{{ include.id }}">
  <label for="{{ include.value }}">
    {{ include.value }}
  </label>
</div>
<div class="row">
  <div class="col-xs-12 col-md-8">
    <textarea id="{{ include.id-2 }}" name="contact-message" class="form-control" rows="3"
      placeholder="{{ include.placeholder }}" style="display: none;"></textarea>
  </div>
</div>

<script>
  document.getElementById('{{ include.id }}').addEventListener('change', function () {
    var textarea = document.getElementById('{{ include.id-2 }}');
    textarea.style.display = this.checked ? 'block' : 'none';
  });
</script>
