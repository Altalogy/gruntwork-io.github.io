<div class="row row-page-header">
  <div class="col-xs-12">
    <h3>Available Crash Courses</h3>
    <table class="table table-striped">
      <tbody>
      {% for crash_course in site.data.training.crash_courses %}
        <tr>
          <th style="width: 30%">{{ crash_course.title }}</th>
          <td style="width: 70%">{{ crash_course.description }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
