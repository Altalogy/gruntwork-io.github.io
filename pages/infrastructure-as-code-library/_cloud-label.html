{% case include.cloud %}
  {% when 'Azure' %}
    {% assign cloud_color = 'info' %}
  {% when 'GCP' %}
    {% assign cloud_color = 'danger' %}
  {% else %}
    {% assign cloud_color = 'warning' %}
{% endcase %}
<span class="label label-{{ cloud_color }}" style="text-transform: lowercase; margin-right: 3px">{{ include.cloud }}</span>
