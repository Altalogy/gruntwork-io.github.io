<div class="col-lg-12 panel panel-default panel-light" style="position: relative; margin-top: 100px;">
  <div class="gw-pricing-columns__panel panel-body">
    <div class="plans-heading text-center" data-mh="plans-heading">
      <h3 class="h2 no-anchor margin-top-none" style="margin-bottom: 8px;">{{ include.pricing.title }}</h3>
      <p class="description" id="aws-plan">{{ include.pricing.description }}</p>
    </div>
    <hr>
      <div class="flex flex-middle flex-column text-center">
        <div data-mh="plans-pricing-top" style="height:150px">
          <p class="big-price"><span>$</span>{{ include.pricing.price }}</p>
          <p class="help-block" style="margin-top:-9px;">per month</p>
        </div>
        <div data-mh="plans-pricing-bottom" style="height:100px">
          <p><a id="pricing-cta-aws" class="btn btn-info pricing-ctas" href="contact?selection={{ include.pricing.title | slugify }}" ga-on="click" ga-event-category="{{ page.path | slugify }}" ga-event-action="select-cta">Select</a></p>
          <p class="text-muted small"><em>Annual contract<br>Billed monthly or annually.</em></p>
        </div>
      </div>
    <hr>
    <div class="col-lg-12 text-center" data-mh="plans-features">
      <ul class="check-list text-white">
        {% for feature in include.pricing.features %}
        <li>
            <span class="help-text light" title="{{ feature.description }}" data-toggle="tooltip">
              {{ feature.name }}
            </span>
        </li>
        {% endfor %}
      </ul>
    </div>
    <figure class="gw-pricing-columns__grunty">
      <img src="{{ include.pricing.image }}" style="{{ include.pricing.image_styles }}"/>
    </figure>
  </div>
</div>
