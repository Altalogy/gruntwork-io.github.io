<div class="container">
  {% for step in site.data.steps %}
    <div class="row row-how-it-works">
      <div class="col-xs-8 col-xs-offset-2 col-sm-3 col-sm-offset-0 col-md-2 col-diagram">
        <img src="/assets/img/how-it-works-icons/how-it-works-{{ forloop.index }}.png" width="240" />
      </div>
      <div class="col-xs-12 col-sm-9 col-md-10 col-explaination">
        <h2>{{ forloop.index }}. {{ step.title }}</h2>
        <p>{{ step.description }}</p>
      </div>
    </div>
  {% endfor %}
</div>
