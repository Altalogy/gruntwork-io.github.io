<div class="col-xs-8 col-xs-offset-2 col-sm-9 col-sm-offset-3">
  <div class="row row-partners row-center-vertically-sm">
    <div class="col-xs-12 col-sm-5 col-partner-hashicorp">
      <img src="/assets/img/logos-technologies/logo-hashicorp.png" width="239" />
    </div>
    <div class="col-xs-12 col-sm-7 col-partner-experts">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="row">
            <div class="col-sm-11">
              <div id="tech-carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                <div class="carousel-inner vertical">
                {% for tech in site.data.technologies %}
                  <img src="{{ tech.logo }}" alt="{{ tech.name }}" class="item{% if forloop.index0 == 0 %} active{% endif %}" />
                {% endfor %}
                </div>
              </div>
            </div>
            <div class="col-sm-1" style="font-size: 30px; padding: 7px 0 0 0">
              +
            </div>
          </div>
        </div>
        <div id="cloud-carousel" class="col-xs-12 col-sm-6 carousel slide" data-ride="carousel" data-interval="14000">
          <div class="carousel-inner vertical">
            {% for cloud in site.data.clouds %}
              <img src="{{ cloud.logo }}" alt="{{ cloud.name }}" class="item{% if forloop.index0 == 0 %} active{% endif %}"/>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
