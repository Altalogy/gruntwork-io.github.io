<div class="col-xs-12 col-sm-3 col-md-3 hidden-xs">
  <img class="floating-img-infrastructure-in-a-day" src="/assets/img/infrastructure-in-a-day.png" style="width: 220px;" />
</div>
<div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-1">
  <h1 style="margin-bottom: 15px">
    Your entire infrastructure.
    <br />
    Defined as code. In about a day.
  </h1>
  <div class="clearfix">
    <div class="pull-left lead up-and-running-text">We get you up and running on</div>
    <div class="pull-left up-and-running-carousel">
      <div id="cloud-carousel-text" class="carousel slide" data-ride="carousel" data-interval="14000">
        <div class="carousel-inner vertical">
          {% for cloud in site.data.clouds %}
            <img src="{{ cloud.logo }}" alt="{{ cloud.name }}" class="img-responsive item{% if forloop.index0 == 0 %} active{% endif %}"/>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="pull-left lead up-and-running-text">with</div>
    <div class="pull-left up-and-running-carousel">
      <div id="tech-carousel-text" class="carousel slide" data-ride="carousel" data-interval="4000">
        <div class="carousel-inner vertical">
          {% for tech in site.data.technologies %}
            <img src="{{ tech.logo }}" alt="{{ tech.name }}" class="img-responsive item{% if forloop.index0 == 0 %} active{% endif %}"/>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="pull-left lead up-and-running-text">and you get 100% of the code.</div>
  </div>
  <p style="margin-top: 30px;"><a href="#learn-more" class="btn btn-info" role="button">Learn More</a></p>
</div>
