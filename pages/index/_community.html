<div class="col-xs-12">
  <h2>Join a community of thousands of developers</h2>
</div>
<div
  class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0"
  style="margin-top: 25px;"
>
  <div class="row thumbnail-group thumbnail-group-clients">
    {% for customer in site.data.customers limit:18 %}
    <div class="col-xs-6 col-sm-3 col-md-2">
      <div class="thumbnail">
        <img
          src="{{ customer.logo }}"
          alt="{{ customer.name }}"
          width="119px"
        />
      </div>
    </div>
    {% endfor %}
  </div>
  <p>
    <a
      href="/customers/"
      ga-on="click"
      ga-event-category="home-customers"
      ga-event-action="see-their-results"
      >See their results <i class="fa fa-fw fa-caret-right"></i
    ></a>
  </p>
</div>
