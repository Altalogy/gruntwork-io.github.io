- title: "Continuous integration"
  icon: "fa-code-fork"
  description: |
    Automated build pipeline that runs on a CI server (e.g. Jenkins, Travis CI, Circle CI) after every commit to
    build your code, run your tests, and produce a versioned artifact of your app (e.g. Docker image or AMI built
    via Packer).
- title: "Automated deployment"
  icon: "fa-rocket"
  description: |
    Zero-downtime, immutable deployment, with automatic health checks and rollbacks, triggered via a single click on
    your CI server, a commit to a specific branch, or even after every commit if you prefer continuous deployment.
- title: "Network security"
  icon: "fa-sitemap"
  description: |
    A secure VPC configuration with multiple environments (staging, production, mgmt), multiple layers of
    subnets (public, private, persistence), strict security groups, NAT gateways, TLS/SSL certificates, and a bastion
    host for secure SSH access.
- title: "Secrets management"
  icon: "fa-lock"
  description: |
    Set up Vault or AWS KMS for secrets management. Use Vault for configuration secrets (e.g. DB passwords), generating
    temporary SSH keys (instead of storing unencrypted Key Pairs), and requesting temporary AWS credentials
    (instead of storing unencrypted access keys).
- title: "Monitoring"
  icon: "fa-bar-chart"
  description: |
    Centralized log aggregation, metrics for all of your servers (e.g. CPU usage, memory usage, throughput,
    latency), and automatic alerts for a variety of problems.
- title: "Availability &amp; Scalability"
  icon: "fa-globe"
  description: |
    High availability and scalability using Auto Scaling Groups, Auto Scaling Policies, Elastic Load Balancers,
    S3, CloudFront, and automated data backup &amp; restore.
- title: "Configuration"
  icon: "fa-cogs"
  description: |
    Configure your infrastructure using Terraform; configure your apps at build time (e.g. dependencies) using
    Docker and Packer; configure your apps at runtime (e.g. service discovery) using Consul.
- title: "Consulting"
  icon: "fa-users"
  description: |
    Don't see a package that does what you need? We offer general DevOps consulting on an hourly basis.
