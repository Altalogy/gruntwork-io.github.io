- title: Work with a team of DevOps experts
  description: |
    <p>We provide commercial support for the Infrastructure as Code Library and Usage Patterns Library via email, chat, and phone/video calls. As a Dedicated Support subscriber, you get access to a team of DevOps experts for a tiny fraction of the cost of hiring a single DevOps engineer full time. We are here to help you with:</p>
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <ul>
                <li>Questions</li>
                <li>Troubleshooting</li>
                <li>Code reviews</li>
                <li>Design reviews</li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <ul>
                <li>Bug fixes</li>
                <li>Updating your existing infrastructure</li>
                <li>Building new infrastructure</li>
                <li>Pair coding</li>
            </ul>
        </div>
    </div>

- title: Communicate directly with Gruntwork engineers in Slack
  description: |
    <p>Setup a Slack channel in your company's own Slack account that will be shared with our engineers. Message us
    anytime with questions relating to your Gruntwork infrastructure.</p>
    <p class="text-muted"><em>This service is especially useful during your initial ramp-up with Gruntwork.</em></p>

- title: Send support requests via email
  description: |
    <p>Send us questions via email and track them through our support portal.</p>

- title: Chat with us live in phone/video calls
  description: |
    <p>When we both agree that we can't resolve an issue via email, Slack, or the community forum, schedule a support call
    with us to discuss your issue real-time.</p>

- title: Get access to the Gruntwork Community Forum
  description: |
    <p>Subscribers get access to the Gruntwork Community Forum where you can talk with the other Gruntwork customers. Since you are all using the same infrastructure, this is a great place to ask questions, discuss design decisions, and work together as a community to improve infrastructure and DevOps practices.</p>
    <p class="text-muted"><em>This service is available as part of the standard Gruntwork Subscription and does not require the Dedicated Support upgrade.</em></p>

- title: Guaranteed Response Times
  description: |
    <p>Dedicated Support customers receive a Service Level Agreement where we commit to responding to your request within
    1 business day.</p>
    <p class="text-muted"><em>Dedicated support is not an emergency service. In addition, there are a limited number of
    pre-announced dates during which no Gruntwork personnel will be available.</em></p>
