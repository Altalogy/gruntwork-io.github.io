- title: Set up your DevOps foundations
  description: |
    The Gruntwork team deploys a <a href="/reference-architecture/">Reference Architecture</a> for you, setting you up with all the foundational pieces you need to get started with AWS and Terraform, including:
    <ul>
    <li>AWS multi-account structure: <a href="/landing-zone-for-aws/">Gruntwork Landing Zone.</a></li>
    <li>Network topology: VPCs, subnets, route tables, VPN, etc.</li>
    <li>CI / CD: <a href="/pipelines/">Gruntwork Pipelines.</a></li>
    <li>Auth: AWS Identity Center (SSO), IAM roles, OIDC, etc. </li>
    <li>Guard rails: SCPs, AWS Config Rules, etc.</li>
    <li>Monitoring: CloudTrail, GuardDuty, Macie, etc. </li>
    <li>Compliance: <a href="/achieve-compliance/">Gruntwork Compliance.</a></li>
    </ul>

- title: Deploy the rest of your infrastructure
  description: |
    Use the <a href="/infrastructure-as-code-library">Infrastructure as Code Library</a> (IaC Library) to deploy the rest of your infrastructure, (leveraging the accounts and CI / CD pipeline from the previous step). The IaC Library is a collection of reusable infrastructure code written in Terraform, Go, Bash, and Python that has been proven in production at <a href="/customers/">hundreds of companies.</a> It includes pre-built solutions for:
    <ul>
      <li>Orchestration: EKS, ECS, EC2, ASGs, etc.</li>
      <li>Data stores: MySQL, Postgres, Aurora, Redis, S3, etc.</li>
      <li>Serverless: Lambda, API Gateway, etc.</li>
      <li>Search and analytics: Elasticsearch, Kafka, Kinesis, etc.</li>
    </ul>

- title: Deploy an end-to-end architecture
  description: |
    Get <a href="/support"/>support</a> and <a href="/consulting">consulting</a> for the IaC Library and Reference Architecture. We wrote the <a href="https://www.terraformupandrunning.com/" target="_blank">book on Terraform</a> and the <a href="https://www.airpair.com/aws/posts/building-a-scalable-web-app-on-amazon-web-services-p1" target="_blank">definitive guide to AWS</a>, so you’re in good hands.
    <ul>
    <li><a href="/support">Support:</a> Get help with questions, troubleshooting, and design via our knowledge base, Slack, email, or phone/video calls.</li>
    <li><a href="/consulting">Consulting:</a> If you need more hands-on help, work directly with the Gruntwork team to adopt the IaC Library and Reference Architecture to your needs.</li>
    </ul>

- title: Achieve compliance
  description: |
    <a href="/achieve-compliance/">Gruntwork Compliance</a> modules are certified compliant by the Center for Internet Security (CIS), so all your infrastructure is compliant out-of-the-box.
    <ul>
      <li>Modules that meet CIS AWS Foundations Benchmark requirements out-of-the-box.</li>
      <li>Controls and guard rails (SCPs, AWS Config Rules) to prevent or alert about non-compliant behavior.</li>
    </ul>

- title: Stay up to date
  description: |
    Gruntwork provides commercial maintenance for all the code in the IaC Library and Reference Architecture, and you can use <a href="/patcher/">Patcher</a> (BETA) to automatically update your code to our latest releases—even when the new releases involve breaking changes.
    <ul>
      <li>Gruntwork regularly updates the IaC Library to the latest best practices, CIS benchmark versions, Terraform releases, EKS releases, etc., and releases new versions.</li>
      <li>Pull in new versions automatically using <a href="/patcher">Patcher</a> (BETA), including patching breaking changes automatically.</li>
      <li>Use <a href="/pipelines/">Gruntwork Pipelines</a> to automatically promote updates across environments.</li>
    </ul>
