- title: Get access to a library of infrastructure code.
  description: |
    Fill out our simple, <a href="/contact">free online form</a> to tell us what infrastructure from the <a href="/infrastructure-as-code-library">Infrastructure as Code Library</a> and <a href="/usage-patterns-library">Reference Architecture</a> you want to use: Docker or Packer? MySQL or PostgreSQL? Jenkins or CircleCI? CloudWatch or DataDog? KMS or Vault? Bastion host or VPN server? You choose!

- title: We deploy an end-to-end architecture in your AWS account.
  description: |
    We'll create the infrastructure you requested in Terraform, Go, Bash, and Python and set up a free video call with you to walk you through the code you'd be getting. You'll be able to see exactly how the code looks, how it's documented, how it's tested, and how it works when running in an AWS account.

- title: Learn how to use your new infrastructure.
  description: |
    If the code looks like a good fit, we'll get your payment details (see <a href="/pricing">pricing</a>), transfer the code into your Git repos, and deploy it into your AWS account(s), getting you up and running with a battle-tested, end-to-end infrastructure in about a day! If the code doesn't fit your needs, <strong>you don't pay a cent.</strong>

- title: Get community and Gruntwork support when you need it.
  description: |
    The infrastructure code comes with written and video documentation of how to do all common DevOps tasks: how to run the code in dev, how to build and test, how to deploy changes, where to find metrics, logs, and alerts, and so on. If you want to go even deeper, sign up for one of the <a href="/training">Gruntwork Training Courses</a>, which cover topics such as Terraform, AWS, Docker, Packer, and Security.
