- title: Choose your architecture options
  description: |
    <p>You fill out an online web form to customize your Reference Architecture:</p>
    <ul>
      <li>Single AWS Account or Multi-Account</li>
      <li>AWS region</li>
      <li>End-to-end encryption (as part of HIPAA, PCI, or other compliance programs)</li>
      <li>Run services on Docker or directly on EC2 Instances</li>
      <li>PostgreSQL, MySQL, SQL Server, Amazon Aurora, or any other RDS Database</li>
      <li>Redis or Memcached</li>
      <li>CircleCI, Travis CI, or Jenkins</li>
      <li>Bastion Host or OpenVPN</li>
      <li>S3 + CloudFront CDN for static content</li>
      <li>Lambda functions</li>
      <li>DNS, TLS</li>
      <li>Monitoring, Alerting, Log Aggregation</li>
      <li>Kakfa, ZooKeeper, ELK, MongoDB, and many other options</li>
    </ul>

    <p class="text-muted"><em>Are we missing something you want? Pay us a one-time fee to <a href="/custom-module-development">build it for you</a>.</em></p>

- title: We build your architecture
  description: |
    <p>
      We translate your preferences into infrastructure code written in Terraform, Bash, Python, and Go. We put the
      code into your git repos and deploy it into your AWS account(s), all in about 1 day.
    </p>

- title: Learn how to use it
  description: |
    <p>
      Use our <a href="training">DevOps Training Library</a> to learn how to use your new architecture with a series of
      micro-videos that do an in-depth walkthrough of all the most common uses cases. Need to learn Terraform, Docker,
      or Packer? We have courses on those, too!
    </p>

- title: Get support
  description: |
    <p>
      If you run into a snag, either ask a question on our <a href="https://community.gruntwork.io">Community Forum</a>
      or sign up for <a href="/support">Dedicated Support</a> to chat directly with Gruntwork engineers via Slack,
      email, or phone/video, and guarantee a timely response.
    </p>

