- question:
  items:
    - title:
      ans: |
        <p>Gruntwork, Inc. (“Gruntwork,” “we,” “our” or “us”) respects your privacy and is committed to protecting it through our compliance with this privacy policy. Gruntwork offers a number of services including the Gruntwork Subscription, Dedicated Support, the Reference Architecture and Gruntwork Houston (as modified from time to time, the “Services”). The Services are as described in and governed by the Gruntwork Terms of Service found at <a href="/terms/" title="Gruntwork Terms of Service">https://www.gruntwork.io/terms/</a> (the <strong>“Terms”</strong>).</p>
          <p>This privacy policy describes the types of information we may collect from you or that you may provide when you access or use the Gruntwork Services and our practices for collecting, using, maintaining, protecting and disclosing that information.</p>
          <p>Please note that by visiting or using https://www.gruntwork.io/ (our <strong>“Website”</strong>) and the various related services, features, functions, software, applications, websites and networks associated with the Services (together with the Website, collectively, the <strong>“Gruntwork Services”</strong>), you are accepting the practices described in this privacy policy, subject to any rights or restrictions that might apply under the GDPR, including the rights described in the Your European Privacy Rights provisions below. If you do not agree with our policies and practices, your only choice is not to use any of the Gruntwork Services. This privacy policy is incorporated by reference into the Terms.</p>
          <p>For the purposes of the EU General Data Protection Regulation 2016/679 (the <strong>“GDPR”</strong>), Gruntwork is the data controller. This means that we are responsible for deciding how we use the information that we hold. We are a Delaware, U.S.A. corporation with an office at Gruntwork, Inc., 221 E. Indianola Avenue, Phoenix, AZ 85012 U.S.A.</p>

- question: To what data does this privacy policy apply?
  items:
    - title:
      ans: |
        <p>This privacy policy applies to information we collect or may collect:</p>
        <ul>
          <li>When you register to use the Gruntwork Services.</li>
          <li>When you add an Authorized User for the Gruntwork Services.</li>
          <li>When you access and use the Gruntwork Services.</li>
          <li>In e-mail, text and other electronic messages sent through the Gruntwork Services. </li>
          <li>When you send any content through the Gruntwork Services.</li>
          <li>Through services provided to us or to you by our third-party service providers, agents or contractors.</li>
        </ul>
        <p>This privacy policy does not apply to any third-party websites and apps that you may use, including any that are linked to in the Gruntwork Services. You should review the terms and policies for third-party websites and apps before clicking on any links.</p>

- question: What information do we collect about you?
  items:
    - title:
      ans: |
        <p>We collect or may collect certain information from and about users of the Gruntwork Services, including: </p>
        <ul>
          <li>Information by which you or an Authorized User may be personally identified, such as name, e-mail address, profile photo, company name, company address, GitHub user ID, and financial and billing information (including credit card information and e-mail addresses for invoices) (<strong>"personal data"</strong>); </li>
          <li>Slack details, including URL and admin e-mail address, to set up a shared Slack channel;</li>
          <li>AWS account IDs, domain names, GitHub repo URLs and Keybase username;</li>
          <li>Analytics information;</li>
          <li>IP address and date and time of visit;</li>
          <li>Usage details and information, such as usage and customer deployment patterns, and information regarding module use;</li>
          <li>Device, internet and mobile information such as the hardware model, operating system version, unique device identifiers, browser type, language, wireless network, and mobile network information (including the mobile phone number);</li>
          <li>When you report a problem with any of the Gruntwork Services;</li>
          <li>Records and copies of your correspondence (including email addresses), if you contact us; and/or</li>
          <li>Details of transactions you carry out through the Gruntwork Services.</li>
        </ul>

- question: How do we collect information about you?
  items:
    - title:
      ans: |
        <p>We collect this information: </p>
        <ul>
          <li>Directly from you when you provide it to us, such as when you register for the Gruntwork Services or add an Authorized User for the Gruntwork Services.</li>
          <li>Automatically as you or your Authorized Users navigate through or use the Gruntwork Services.</li>
          <li>From third parties, such as our service providers, when they are legally allowed to share your information with us.</li>
        </ul>
        <p>You may also now or in the future participate in public discussion boards, public chat rooms and/or provide comments, pictures, audio and video recordings, text, data, information and other input or any other content linked, posted, and/or submitted by you or other users to be published or displayed publicly (hereinafter, <strong>“posted”</strong>) on or through the Gruntwork Services, or transmitted to third parties or other users of, the Gruntwork Services (collectively, <strong>“User Content”</strong>). Your User Content is posted on and transmitted to others at your own risk. We cannot control the actions of other users of the Gruntwork Services, with whom your User Content is shared. Therefore, we cannot and do not guarantee that your User Content will not be viewed, downloaded or shared by unauthorized persons.</p>
    - title: We use cookies and related technologies
      ans: |
        <p>The technologies we use for automatic data collection may include cookies (or browser cookies). A cookie is a small file placed on the hard drive of your device. You may refuse to accept browser cookies by activating the appropriate setting on your browser. However, if you select this setting you may be unable to access certain parts of the Gruntwork Services.  Unless you have adjusted your browser setting so that it will refuse cookies, our system will issue cookies when you direct your browser to some of the Gruntwork Services.</p>
        <p>We also allow others to use cookies within the Gruntwork Services as described below. Cookies can store your preferences, your username, and your session information. For choices you have on cookies and related technologies, please see the “<a href="#how-can-you-impact-our-collection-and-use-of-your-data">Choices About</a> How We <a href="#how-do-we-use-your-information">Use</a> and <a href="#how-do-we-share-your-information">Disclose</a> Your Personal Data” section of this privacy policy. For additional information about cookies and related technologies, please go to our Cookies Policy, which can be found at: <a href="/cookie-policy/" title="Gruntwork Inc. Cookie Policy">https://gruntwork.io/cookie-policy/</a>.</p>
    - title: We Do Not Recognize “Do Not Track” Signals
      ans: |
        <p>We do not recognize or respond to any web browser initiated “Do Not Track” signals. At present, no universally accepted standards exist on how companies should respond to do-not-track signals. In the event a final universally accepted standard is established, we will assess and provide an appropriate response to these signals.</p>
    - title: We May Partner with Third-Parties
      ans: |
        <p>We may use or partner with other third-party service providers, agents or contractors for various purposes in connection with our business and operations, including credit card and payment processing, support, relationship building, the marketing and growth of our business and the performance of services on our behalf, such as gathering and analyzing information and the provision of services to you. In the course of performing these responsibilities and providing such services, these other companies may have access to your information. We may also share information, including your information, with these service providers in order to enable them to perform these responsibilities and to provide these services.  Many service providers have adopted their own privacy policies, which are not subject to control by Gruntwork.</p>
        <p>Service providers that have access to your personally identifiable information in connection with providing services are required to keep your information confidential and are not permitted to use this information for any purpose other than to fulfill the services they are performing for Gruntwork or the Gruntwork Services.</p>
        <p>If you click on a link to a third-party website, such third party may also transmit cookies to you and we do not have any control over that.  Please be aware that cookies placed by third parties may continue to track your activities online even after you are no longer using any of the Gruntwork Services, and those third parties may not honor “Do Not Track” requests you have set using your web browser.</p>

- question: How do we use your information?
  items:
    - title:
      ans: |
        <p>We use information that we collect about you or that you provide to us, including any personal data, for purposes described in this privacy policy and when the law allows us to do so. We will generally use your information on the following legal grounds:</p>
        <ul>
          <li>Where the use of your information is necessary for the performance of a contract we are about to enter into or have entered into with you;</li>
          <li>Where the use is necessary for the purposes of our legitimate interests (or those of a third party);</li>
          <li>Where we need to comply with a legal or regulatory obligation; or</li>
          <li>Where you have given your consent, which can be withdrawn at any time</li>
        </ul>
        <p>We use information that we collect about you or that you provide to us for the following purposes:</p>
        <ul>
          <li>To provide you the Gruntwork Services, training materials, and other products and services that you request from us.</li>
          <li>To provide the Website and its content to you.</li>
          <li>To confirm your identity in connection with the use of the Gruntwork Services.</li>
          <li>To process and complete transactions.</li>
          <li>To provide technical and other support to you.</li>
          <li>To send you promotional communications, such as providing you with information about services, features, surveys, newsletters, offers and events and providing other news or information about us, provided that you have given your consent. </li>
          <li>To enable service providers to perform certain responsibilities and provide certain services in connection with the Gruntwork Services and our business and operations.</li>
          <li>To provide you with notices about your account.</li>
          <li>To carry out our obligations and enforce our rights arising from any contracts entered into between you and us, including for billing and collection.</li>
          <li>To notify you about changes to the Gruntwork Services. </li>
          <li>To enhance the safety and security of all of the Gruntwork Services. </li>
          <li>To verify your identity and prevent fraud or other unauthorized or illegal activity.</li>
          <li>To perform advertising on third party websites.</li>
          <li>For any other purpose with your consent.</li>
        </ul>

- question: Where do we store your data?
  items:
    - title:
      ans: |
        <p>We may store any information that we collect (personal or otherwise) ourselves or in databases and servers owned and maintained by us, our affiliates, agents or service providers, including without limitation in a Gruntwork-owned AWS account. If you access or use the Gruntwork Services outside of the United States, information that we collect about you may be transferred to servers inside the United States and maintained indefinitely, which may involve the transfer of information out of countries located in the European Economic Area and other parts of the world unless otherwise prohibited by applicable law or agreed by Gruntwork and you. By allowing Gruntwork to collect information about you, you consent to such transfer and processing of such information without restriction. We may also store some information locally on your computer or other devices. For example, we may store information as local cache so that you can open the Website and view content faster.</p>
        <p>Although users from all over the world may access the Gruntwork Services, keep in mind that no matter where you live or where you happen to use our services, you consent to us processing and transferring information in and to the United States and other countries whose data-protection and privacy laws may offer fewer protections than those in your home country.</p>
    - title: We retain your data only as long as necessary
      ans: |
        <p>We will only retain your personal data, in a form which permits us to identify you, for as long as necessary to fulfill the purposes we collected it for. We will retain and use your personal data as necessary to satisfy any legal, accounting or reporting requirements, to resolve disputes or to enforce our agreements and rights. After this, we will either securely delete or anonymize your personal data so that it cannot be linked back to you.</p>
    - title: How we secure your data
      ans: |
        <p>We understand that the security of your personal data is important. We provide reasonable administrative, technical, and physical security controls to protect your personal data.  However, despite our efforts, no security controls are 100% effective. Gruntwork cannot ensure or warrant the security of your personal data. Any transmission of personal information is at your own risk. We are not responsible for circumvention of any privacy settings or security measures contained on the Gruntwork Services unless we have failed to provide the reasonable administrative, technical, and physical security controls.</p>

- question: How do we share your information?
  items:
    - title:
      ans: |
        <p>We may disclose personal data that we collect or you provide as described in this privacy policy:</p>
        <ul>
          <li>To our subsidiaries and affiliates.</li>
          <li>To other users in your organization in connection with the Gruntwork Services.</li>
          <li>To service providers, contractors and other third parties we use to support the Gruntwork Services and our business, including credit card and payment processors and marketing support. Our service providers promise to safeguard your personal information and are not permitted to use it for their own purposes.</li>
          <li>To a potential or actual buyer. assignee or other successor (including its related advisors and agents) in the event of a merger, divestiture, restructuring, reorganization, dissolution or other sale or transfer of some or all of Gruntwork’s assets, whether as a going concern or as part of bankruptcy, liquidation or similar proceeding, in which personal data held by Gruntwork about users of the Gruntwork Services is among the assets that may be or are actually transferred.</li>
          <li>To fulfill the purpose for which you provide it.</li>
          <li>With your consent.</li>
        </ul>
    - title: We may share your information when legally required to do so
      ans: |
        <p>We may also disclose your personal information:</p>
        <ul>
          <li>To comply with any court order, law or legal process, including to respond to any government or regulatory request.</li>
          <li>To enforce or apply the Terms and other agreements, including for billing and collection purposes.</li>
          <li>If we believe disclosure is necessary or appropriate to protect the rights, property, or safety of Gruntwork, our customers or others.</li>
        </ul>
    - title: We will try to limit sharing when possible
      ans: |
        <p>We may share information that is anonymized or in an aggregated form that does not directly identify you and we may use and share any such information for any purpose without restriction so long as it does not violate the terms of this privacy policy or any applicable law.</p>
        <p>We respect your right to the privacy of your personal data and will use commercially reasonable efforts both to de-identify your personal data and to limit sharing when possible.</p>

- question: How can you impact our collection and use of your data?
  items:
    - title:
      ans: |
        <p>We strive to provide you with choices regarding the personal data you provide to us. We have created mechanisms to provide you with the following control over your personal data:</p>
        <ul>
          <li><strong>Tracking Technologies.</strong> You can set your browser to refuse all or some browser cookies, or to alert you when cookies are being sent. If you disable or refuse cookies, please note that all or some parts of the Gruntwork Services may then be inaccessible or not function properly.</li>
          <li><strong>Promotional Offers from Gruntwork.</strong> If you do not wish to have your email address/contact information used by Gruntwork to market or otherwise promote our own or third parties’ products or services, you can opt-out through the unsubscribe mechanism at the bottom of the applicable email. If you are a registered user of the Gruntwork Services or if you have engaged in transactions with us, we may continue to send transactional or relationship messages (e.g., signing notifications or account notifications) after you opt out of marketing messages.</li>
        </ul>
    - title: You may contact us to correct or delete your data
      ans: |
        <p>You may contact us at any time to change, correct or delete any personal data that you have provided to us.  Note that if you delete your personal data, you may not be able to use certain Services.</p>
    - title: Your California privacy rights
      ans: |
        <p>California Civil Code Section §1798.83 permits users of the Website that are California residents to request certain information regarding our disclosure of personal data to third parties for their direct marketing purposes. To make such a request, please contact us.</p>
    - title: Your European privacy rights
      ans: |
        <p>You have the right to ask us not to process your personal data for marketing purposes. We will usually inform you (before collecting your personal data) if we intend to use your personal data for such purposes or if we intend to disclose your personal data to any third party for such purposes. You can exercise your right to prevent such processing by opting-out of such use by us. You can also exercise the right by contacting us directly.</p>
        <p>In certain circumstances, you have the right to: (a) request access to any personal data we hold about you and related data, (b) obtain without undue delay the rectification of any inaccurate personal data, (c) request that your personal data be deleted provided that the personal data is not required by us for (i) compliance with a legal obligation under European or Member State law or other applicable law or (ii) the establishment, exercise or defense of a legal claim, and provided further that our deletion of your personal data may prevent you from being able to use certain Services, (d) prevent or restrict processing of your personal data, except to the extent processing is required (i) to comply with a legal obligation under European Member State law or applicable law or (ii) for the establishment, exercise or defense of legal claims; and (e) request transfer of your personal data directly to a third party where this is technically feasible.</p>
        <p>You also have the right to set guidelines for the retention and communication of your personal data after your death.</p>
        <p>If you reside in a jurisdiction other than the European Economic Area, you may also have similar rights to the above. Please contact us if you would like to exercise one of these rights, and we will comply with any request to the extent required under applicable law.</p>
        <p>In addition, where you believe that we have not complied with its obligation under this privacy policy or European law, you have the right to make a complaint to an EU Data Protection Authority, such as the UK Information Commissioner’s Office.</p>
        <p>You can exercise any of these rights by <a href="/contact/" title="Contact Gruntwork">contacting us</a>.</p>

- question: Changes to our privacy policy
  items:
    - title:
      ans: |
        <p>We may amend this privacy policy to reflect changes in the law, our company, the Gruntwork Services, our data collection use and practices, or advances in technology. Our use of the information we collect is subject to the privacy policy in effect at the time such information is used. Depending on the type of change, we may notify you of the change by posting on this page or by email. Please carefully review any changes made to this privacy policy. Your continued use of the Gruntwork Services after we make changes to this privacy policy is deemed to be acceptance of those changes.</p>

- question: Policy for children
  items:
    - title:
      ans: |
        <p>The Gruntwork Services are not intended for minors under 13 years of age. We do not knowingly collect personal data from children under 13. If you are under 13, do not use any of the Gruntwork Services or provide any information about yourself to us. If we learn we have collected or received personal data from a child under 13 without verification of parental consent, we will delete that information. If you believe that we might have any information from or about a child under 13, please contact us.</p>

- question: Changes to our privacy policy
  items:
    - title:
      ans: |
        <p>To ask questions or comment about this privacy policy and our privacy practices or if you need to reach us for any other reason, you may contact us by email at <a href="mailto:privacy@gruntwork.io">privacy@gruntwork.io</a> or by mail at Gruntwork, Inc., 221 E. Indianola Avenue, Phoenix, AZ 85012 U.S.A.</p>