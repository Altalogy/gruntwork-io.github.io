- title: Choose your architecture options
  legalese: |
    <p>You fill out an online web form to customize your Reference Architecture:</p>
    <ul>
      <li>Single AWS Account or Multi-Account</li>
      <li>AWS region</li>
      <li>End-to-end encryption (as part of HIPAA, PCI, or other compliance programs)</li>
      <li>Run services on Docker or directly on EC2 Instances</li>
      <li>PostgreSQL, MySQL, SQL Server, Amazon Aurora, or any other RDS Database</li>
      <li>Redis or Memcached</li>
      <li>CircleCI, Travis CI, or Jenkins</li>
      <li>Bastion Host or OpenVPN</li>
      <li>S3 + CloudFront CDN for static content</li>
      <li>Lambda functions</li>
      <li>DNS, TLS</li>
      <li>Monitoring, Alerting, Log Aggregation</li>
      <li>Kakfa, ZooKeeper, ELK, MongoDB, and many other options</li>
    </ul>

    <p class="text-muted"><em>Are we missing something you want? Pay us a one-time fee to <a href="/custom-module-development">build it for you</a>.</em></p>
