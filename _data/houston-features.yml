- title: Self-service
  description: A simple web interface that lets your Dev team deploy and manage its own infrastructure

- title: Infrastructure as code
  description: The Ops team controls all the infrastructure as code to ensure reliability, security, and compliance

- title: On premise
  description: Houston runs in your AWS account so it can securely access your infrastruture

- title: Serverless
  description: Houston is built on top of AWS Lambda and API Gateway, so you have no servers to manage

- title: Single-sign on
  description: Login to Houston and your AWS accounts with any SAML provider, including Google, ADFS, AWS SSO, and Okta

- title: Supported
  description: Commercially maintained and supported by Gruntwork
