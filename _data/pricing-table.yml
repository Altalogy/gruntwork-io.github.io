- title: Gruntwork Landing Zone
  tooltip: tooltip text
  rows:
    - row: 'Terraform account baselines'
      tooltip: Automatically apply security baselines, defined in Terraform, to all your AWS accounts, ensuring that all of your accounts are properly configured with AWS CloudTrail, AWS Config, AWS Config rules, Amazon GuardDuty, Macie, IAM roles, IAM Access Analyzer, VPCs, and more.
      standard: 'yes'
      enterprise: 'yes'
    - row: 'Monitoring: CloudTrail, AWS Config'
      tooltip: Configure monitoring and audit logging for all your AWS accounts using CloudTrail and AWS Config.
      standard: 'yes'
      enterprise: 'yes'
    - row: 'Networking: VPCs, subnets, etc'
      tooltip: Set up best-practice networking infrastructure for all of your AWS accounts, including VPCs, subnets, route tables, Internet Gateways, NAT Gateways, VPC endpoints, NACLs, and more.
      standard: 'yes'
      enterprise: 'yes'
    - row: 'Scanning: GuardDuty, Macie'
      tooltip: Configure security scanning for all your AWS accounts using GuardDuty and Macie.
      standard: 'yes'
      enterprise: 'yes'
    - row: 'IAM: users, roles, groups'
      tooltip: Use IAM users, roles, and groups for authentication and authorization in your AWS accounts.
      standard: 'yes'
      enterprise: 'yes'
    - row: 'Control Tower integration'
      tooltip: Use Control Tower to create and manage your AWS accounts, OUs, and controls, while under the hood, managing everything as code using Terraform.
      standard: 'no'
      enterprise: 'yes'
    - row: 'AWS Identity Center (SSO)'
      tooltip: Use Single Sign On (SSO) with an existing Identity Provider (e.g., Active Directory, Google, Okta) for authentication and authorization in your AWS accounts.
      standard: 'no'
      enterprise: 'yes'
    - row: 'Guard Rails: SCPs, Config Rules'
      tooltip: Configure guard rails for all your AWS accounts using Service Control Policies (SCPs) and AWS Config Rules.
      standard: 'no'
      enterprise: 'yes'

- title: Gruntwork Pipelines
  tooltip: 
  rows:
    - row: 'Secure, isolated workers'
      tooltip: Instead of directly giving your CI server admin-level permissions needed to launch arbitrary infrastructure, Gruntwork Pipelines enables a secure infrastructure pipeline by granting the sensitive permissions solely to an isolated worker that exposes a limited, locked down interface.
      standard: 'yes'
      enterprise: 'yes'
    - row: '<span class="badge light" style="margin-right: 4px;">Plan</span>
        <span class="light" style="margin-right: 4px;">and</span>
        <span class="badge light" style="margin-right: 4px;">apply</span>
        workflows'
      tooltip: Automatically run terraform/terragrunt 'plan' on PRs and 'apply' on merge.
      standard: 'yes'
      enterprise: 'yes'
    - row: 'Approval workflows'
      tooltip: Automatically require approvals for terraform/terragrunt 'plan' output before an 'apply' is allowed. Includes Slack integration for a ChatOps driven approach.
      standard: 'yes'
      enterprise: 'yes'
    - row: 'Promotion workflows'
      tooltip: Automatically promote releases across your environments: e.g., dev -> stage -> prod.
      standard: 'no'
      enterprise: 'yes'

