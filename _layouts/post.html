---
layout: default
---

<div class="main">
    <div class="section section-hero">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                <h1>{{ page.title }}</h1>
                <h6 class="lead">
                        10 mins read<strong>.</strong> Last updated {{ page.date | date_to_string }}
                </h6>
                </div>
            </div>
        </div>
    </div>   
    <div class="container-fluid section-ghostwhite">
        <div class="row">
            <aside id="toc" class="col-md-3 aside-wrapper">
                <p>Table of contents</p>              
            </aside>
            <section class="col-md-8 content">
                <div class="text-center">
                    <img src="{{ page.logoUrl }}"  alt="card image">
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">{{ content }}</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
